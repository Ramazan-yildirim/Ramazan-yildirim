name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *" # Her 12 saatte bir Ã§alÄ±ÅŸÄ±r
  workflow_dispatch: # Manuel tetikleme
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GitHub Metrics - Genel Ä°statistikler
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ramazan-yildirim
          template: classic
          base: header, activity, community, repositories
          config_timezone: Europe/Istanbul
          filename: images/github-metrics.svg

      # GitHub Stats Card
      - name: Generate GitHub Stats Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ramazan-yildirim
          template: classic
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Europe/Istanbul
          filename: images/github-stats.svg

      # Top Languages
      - name: Generate Top Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ramazan-yildirim
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          config_timezone: Europe/Istanbul
          filename: images/top-languages.svg

      # Contribution Graph
      - name: Generate Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ramazan-yildirim
          template: classic
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 1
          config_timezone: Europe/Istanbul
          filename: images/contribution-graph.svg

      # GitHub Streak Stats
      - name: Generate Streak Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ramazan-yildirim
          template: classic
          base: ""
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_charts: yes
          config_timezone: Europe/Istanbul
          filename: images/streak-stats.svg

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š GitHub istatistikleri gÃ¼ncellendi" && git pull --rebase && git push)
