name: Generate Snake with Custom Colors

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Ramazan-yildirim
          outputs: dist/github-contribution-grid-snake.svg
          color_bg: '#0d1117'
          color_border: '#30363d'

      - name: Customize snake colors
        run: python3 .github/scripts/customize_snake_colors.py dist/github-contribution-grid-snake.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
