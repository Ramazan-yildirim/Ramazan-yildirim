<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .digit {
      fill: #00ff88;
      font-family: monospace;
      font-size: 14px;
      opacity: 0;
      animation: fall 2s infinite;
      filter: url(#glow);
    }

    /* 75 digit için delay eklenebilir, burada örnek için basitleştirilmiş */
    .digit:nth-child(n) { animation-delay: calc(0.1s * var(--i)); }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 0; }
      20%, 80% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(10px); opacity: 0; }
    }

    .name {
      fill: #00ff88;
      font-size: 28px;
      font-family: monospace;
      text-anchor: middle;
      dominant-baseline: middle;
      filter: url(#glow);
    }
  </style>

  <!-- Matrix grid: 5 satır x 15 sütun -->
  <!-- X ve Y koordinatları hesaplı şekilde -->
  <!-- Ortadaki ad-soyadın konumuna göre bazı digit’ler üstüne gelmeyecek -->
  <!-- Digitleri grid şeklinde yerleştirelim -->
  <g id="digits">
    <!-- Satır 1 -->
    <text x="10" y="20" class="digit" style="--i:1">0</text>
    <text x="40" y="20" class="digit" style="--i:2">1</text>
    <text x="70" y="20" class="digit" style="--i:3">0</text>
    <text x="100" y="20" class="digit" style="--i:4">1</text>
    <text x="130" y="20" class="digit" style="--i:5">0</text>
    <text x="160" y="20" class="digit" style="--i:6">1</text>
    <text x="190" y="20" class="digit" style="--i:7">0</text>
    <text x="220" y="20" class="digit" style="--i:8">1</text>
    <text x="250" y="20" class="digit" style="--i:9">0</text>
    <text x="280" y="20" class="digit" style="--i:10">1</text>
    <text x="310" y="20" class="digit" style="--i:11">0</text>
    <text x="340" y="20" class="digit" style="--i:12">1</text>
    <text x="370" y="20" class="digit" style="--i:13">0</text>
    <text x="400" y="20" class="digit" style="--i:14">1</text>
    <text x="430" y="20" class="digit" style="--i:15">0</text>

    <!-- Satır 2 -->
    <text x="10" y="60" class="digit" style="--i:16">1</text>
    <text x="40" y="60" class="digit" style="--i:17">0</text>
    <text x="70" y="60" class="digit" style="--i:18">1</text>
    <text x="100" y="60" class="digit" style="--i:19">0</text>
    <text x="130" y="60" class="digit" style="--i:20">1</text>
    <text x="160" y="60" class="digit" style="--i:21">0</text>
    <text x="190" y="60" class="digit" style="--i:22">1</text>
    <text x="220" y="60" class="digit" style="--i:23">0</text>
    <text x="250" y="60" class="digit" style="--i:24">1</text>
    <text x="280" y="60" class="digit" style="--i:25">0</text>
    <text x="310" y="60" class="digit" style="--i:26">1</text>
    <text x="340" y="60" class="digit" style="--i:27">0</text>
    <text x="370" y="60" class="digit" style="--i:28">1</text>
    <text x="400" y="60" class="digit" style="--i:29">0</text>
    <text x="430" y="60" class="digit" style="--i:30">1</text>

    <!-- Satır 3 -->
    <text x="10" y="100" class="digit" style="--i:31">0</text>
    <text x="40" y="100" class="digit" style="--i:32">1</text>
    <text x="70" y="100" class="digit" style="--i:33">0</text>
    <text x="100" y="100" class="digit" style="--i:34">1</text>
    <text x="130" y="100" class="digit" style="--i:35">0</text>
    <text x="160" y="100" class="digit" style="--i:36">1</text>
    <text x="190" y="100" class="digit" style="--i:37">0</text>
    <text x="220" y="100" class="digit" style="--i:38">1</text>
    <text x="250" y="100" class="digit" style="--i:39">0</text>
