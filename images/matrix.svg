<svg width="100%" height="300" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .digit {
      fill: #00ff88;
      font-family: monospace;
      font-size: 14px;
      opacity: 0;
      filter: url(#glow);
      animation: fall var(--duration) linear infinite;
      animation-delay: var(--delay);
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 0; }
      20%, 80% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(20px); opacity: 0; }
    }

    .name {
      fill: #00ff88;
      font-size: 28px;
      font-family: monospace;
      text-anchor: middle;
      dominant-baseline: middle;
      filter: url(#glow);
    }
  </style>

  <g id="digits">
    <!-- Satır 1 -->
    <text x="10"  y="20" class="digit" style="--delay:0.1s; --duration:1.8s">0</text>
    <text x="40"  y="20" class="digit" style="--delay:0.3s; --duration:2s">1</text>
    <text x="70"  y="20" class="digit" style="--delay:0.2s; --duration:1.9s">0</text>
