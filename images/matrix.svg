    <!-- Satır 4 -->
    <text x="10" y="140" class="digit" style="--i:46">1</text>
    <text x="40" y="140" class="digit" style="--i:47">0</text>
    <text x="70" y="140" class="digit" style="--i:48">1</text>
    <text x="100" y="140" class="digit" style="--i:49">0</text>
    <text x="130" y="140" class="digit" style="--i:50">1</text>
    <text x="160" y="140" class="digit" style="--i:51">0</text>
    <text x="190" y="140" class="digit" style="--i:52">1</text>
    <text x="220" y="140" class="digit" style="--i:53">0</text>
    <text x="250" y="140" class="digit" style="--i:54">1</text>
    <text x="280" y="140" class="digit" style="--i:55">0</text>
    <text x="310" y="140" class="digit" style="--i:56">1</text>
    <text x="340" y="140" class="digit" style="--i:57">0</text>
    <text x="370" y="140" class="digit" style="--i:58">1</text>
