  <style>
    .digit {
      fill: #00ff88;
      font-family: monospace;
      font-size: 20px; /* Daha da büyütüldü */
      opacity: 0;
      filter: url(#glow);
      animation: fall var(--duration) linear infinite;
      animation-delay: var(--delay);
    }

    @keyframes fall {
      0% { transform: translateY(-35px); opacity: 0; } /* Y ekseni hareketi büyütüldü */
      20%, 80% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(35px); opacity: 0; } /* Y ekseni hareketi büyütüldü */
    }

    .name {
      fill: #00ff88;
      font-size: 60px; /* Daha da büyütüldü */
      font-family: monospace;
      text-anchor: middle;
      dominant-baseline: middle;
      filter: url(#glow);
    }
  </style>
  
