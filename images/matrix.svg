    <text x="430" y="140" class="digit" style="--i:60">1</text>

    <!-- Satır 5 -->
    <text x="10" y="180" class="digit" style="--i:61">0</text>
    <text x="40" y="180" class="digit" style="--i:62">1</text>
    <text x="70" y="180" class="digit" style="--i:63">0</text>
    <text x="100" y="180" class="digit" style="--i:64">1</text>
    <text x="130" y="180" class="digit" style="--i:65">0</text>
    <text x="160" y="180" class="digit" style="--i:66">1</text>
    <text x="190" y="180" class="digit" style="--i:67">0</text>
    <text x="220" y="180" class="digit" style="--i:68">1</text>
    <text x="250" y="180" class="digit" style="--i:69">0</text>
    <text x="280" y="180" class="digit" style="--i:70">1</text>
    <text x="310" y="180" class="digit" style="--i:71">0</text>
    <text x="340" y="180" class="digit" style="--i:72">1</text>
    <text x="370" y="180" class="digit" style="--i:73">0</text>
    <text x="400" y="180" class="digit" style="--i:74">1</text>
    <text x="430" y="180" class="digit" style="--i:75">0</text>
  </g>

  <!-- Ortadaki ad-soyad -->
  <text x="225" y="100" class="name">Ramazan Yıldırım</text>
</svg>
